<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Register</title>
    <link rel="stylesheet" type="text/css" href="../css/TrafficRegister.css">
</head>
<body>
    <section class="section-register">
        <div class="main-login">
            <p>Already <br> have <br> an account?</p>
            <button type="menu">Login</button>
        </div>
        <div class="main-register">
            <h1>Traffic Registration</h1>
            <form class="form-login" action="GET">
                <div class="labels">
                    <label for="name"><b>Name</b></label> <br>
                    <label for="phone"><b>Phone</b></label> <br>               
                    <label for="address"><b>Address</b></label> <br>                
                    <label for="email"><b>Email</b></label> <br>       
                    <label for="psw"><b>Password</b></label> <br>              
                    <label for="psw"><b>Confirm</b></label>  <br>      
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter Name" name="name" required> <br>
                    <input type="text" placeholder="Enter Pnone" name="phone" required> <br>
                    <input type="text" placeholder="Enter Address" name="address" required> <br>
                    <input type="email" placeholder="Enter Email" name="email" required> <br>
                    <input type="password" placeholder="Enter Password" name="psw" required><br>
                    <input type="password" placeholder="Re-enter Password" name="psw" required><br>
                    <button type="submit">Register</button>
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
